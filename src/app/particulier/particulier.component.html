<div>
	<div class="row">
		<button class="btn-sm btn-success">liste clients particulier</button>
		<button (click)="showmodalcaissier(template,'1')" class="btn-sm btn-success">nouveaue client particulier</button>
	</div>
	<div>
						<table class="table table-striped table-condensed table-hover col-lg-8 col-md-8 col-xs-8 col-sm-8">
							<tr>
								<td>prenom</td>
								<td>nom</td>
								<td>montant</td>
								<td>action</td>
							</tr>
							<tr *ngFor="let c of liste">
								<td>{{c.prenom}}</td>
								<td>{{c.nom}}</td>
								<td>{{c.montant}}</td>
								<td>
									<button class="btn btn-danger" (click)="bloquerClient()">blocker</button>
									<button (click)="showmodalcaissier(template,'2')" class="btn btn-danger">modifier</button>
								</td>
							</tr>
						</table> 
						
	</div>
</div>
<ng-template #template>
                                                      <div class="modal-header">
                                                          <h4 class="modal-title pull-left">Modal</h4>
                                                          <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
                                                            <span aria-hidden="true">&times;</span>
                                                          </button>
                                                        </div>
                                                        <div class="modal-body">
                                                           <form #mag >
															   <div class="form-group">
																   <label>prenom</label>
																   <input type="text" name="prenom" id="prenom"  [(ngModel)]="prenom" class="form-control" />
																   
															   </div>
															   <div class="form-group">
																   <label>nom</label>
																   <input #m type="text" name="nom" [(ngModel)]="nom" class="form-control" />
																   {{m.value}}
															   </div>
															   <div class="form-group">
																   <label>adresse</label>
																   <input type="text" name="adresse" [(ngModel)]="adresse" class="form-control" />
															   </div>
															   <div class="form-group">
																   <label>telephone</label>
																   <input type="text" name="tel" [(ngModel)]="tel" class="form-control" />
															   </div>
															   <div class="form-group">
																   <label>montant actuelle</label>
																   <input type="text" name="actuel" [(ngModel)]="actuel" class="form-control" />
															   </div>
															   <div class="form-group">
																   <label>montant limite</label>
																   <input type="text" name="limite" [(ngModel)]="limite" class="form-control" />
															   </div>
                                                           </form>
                                                           <button type="submit" (click)="modalclient()" class="btn btn-warning btn-sm"  >valider</button>
                                                           <button class="btn btn-primary btn-sm" (click)="modal.hide()"  >annuler</button>
                                                        </div>
</ng-template>
