<div class="row" style="margin-top:2rem; border:1px solid green; padding: 2rem; border-radius:2rem;">
   <div class="col-lg-12" style="text-alig:center;">
         <div class="row">
              <div class="col-lg-4">

              </div>
              <div class="col-lg-4">
                   <h1 style="margin-top:0rem;border:2px solid green; color: green; text-align:center;  border-radius:2rem;"><B>Groupe</B></h1>
              </div>
         </div>
   </div>
    <div class="col-lg-12">
        <div class="input-group input-group-sm " style="width:100%; margin-left:0px;">
                <input type="text" class="form-control input-sm" placeholder="rechercher du group..." (keyup)="changerechercheGroup($event)">
                <span class="input-group-btn">
                      <button class="btn btn-secondary btn-sm" type="button">Go!</button>
                </span>
        </div>
        <div class="row" style="margin-top:0px;" *ngIf="rechercheGroupe == true">
            <ul style="position:absolute; background-color:blue; z-index:2;" class="col-lg-11">
                <li  *ngFor="let groupe of  goupes | filterBy: ['designation','matricule','description']: changerMotifGoup " ><a (click)="nouveauGroupe($event)" id=' "id: {{ groupe.id }} ,"designation": "{{ groupe.designation }}"  , "description" : "{{ groupe.description }}" '>{{ groupe.designation }}</a></li>
            </ul>
       </div>
        <div class="input-group input-group-sm"  style="width:100%; border: 1px solid rgba(255,255,255,0.1);">
              <input class="input-sm" type="text" name="" id="matricule" placeholder="metricule" style="margin-left:1rem;margin-top:1rem;" [(ngModel)]="matricule">
              <input class="input-sm" type="text" name="" id="designation" placeholder="designation" style="margin-left:1rem;margin-top:1rem;" [(ngModel)]="designation">
              <input class="input-sm" type="text" name="" id="description" placeholder="description" style="margin-left:1rem;margin-top:1rem;" [(ngModel)]="description">
        </div>
    </div>

</div>

<div class="row" style="margin-top:2rem; border:1px solid green; padding: 2rem; border-radius:2rem;">
    <div class="col-lg-12" style="text-alig:center;">
          <div class="row">
               <div class="col-lg-4">

               </div>
               <div class="col-lg-4">
                    <h1 style="margin-top:0rem;border:2px solid green; color: green; text-align:center;  border-radius:2rem;"><B>Produits</B></h1>
               </div>
          </div>
    </div>
    <div class="input-group input-group-sm sort">
            <input type="text" class="form-control input-sm" placeholder="rechercher d'un produit..." (keyup)="changerecherche($event)">
            <span class="input-group-btn">
                  <button class="btn btn-secondary btn-sm" type="button">Go!</button>
            </span>
    </div>
    <div class="row" style="margin-top:0px;" *ngIf="rechercheMedoc == true">
        <ul style="position:absolute; background-color:blue; z-index:2;" class="col-lg-11">
            <li  *ngFor="let medoc of  medicamentsSave | filterBy: ['medicament']: changerMotif " ><a (click)="nouveauMedoc($event)" id=' "medicament": "{{ medoc.medicament }}" ,"prix": "{{ medoc.prix }}"  , "quantite" : "{{ medoc.quantite }}" ,"modePayement" : "{{ medoc.modePayement }}", "assurance": "{{ medoc.assurance }}", "type": "{{ medoc.type }}" '>{{ medoc.medicament }}</a></li>
        </ul>
   </div>

  <div class="row" style="margin-top:1rem; text-align:center; border: 1px solid rgba(255,255,255,0.1);">
    <div class="col-lg-2">

    </div>
    <div class="col-lg-10">
          <table class="table table-bordered table-sm">
                  <thead>
                  <tr>
                      <th>#</th>
                      <th>Medicament</th>
                      <th>Prix</th>
                      <th>Quantite</th>
                      <th>supprimer</th>
                  </tr>
                  </thead>
                  <tbody #bodyTable>

                          <tr *ngFor="let medoc of medicaments">
                              <th scope="row" id="num" class="{{ medoc.id}}">{{ medoc.id}}</th>
                              <td id="medicament" class="{{ medoc.medicament}}">{{ medoc.medicament}}</td>
                              <td id="prix" class="{{ medoc.prix}}">{{ medoc.prix}}</td>
                              <td>
                                  <input id="quantite" value="0" type="number" class="input-sm" placeholder="quantitÃ©" style="width:6rem;"  >
                              </td>
                              <td style="text-align:center;"><a href="#" (click)="supprimerMedoc($event)">supprimer</a></td>
                          </tr>

                  </tbody>
                  <thead>
                      <tr>
                          <th colspan="4">

                          </th>
                          <th colspan="1">
                               <button class="btn btn-danger btn-sm" (click)="openModal(template,bodyTable)" style="width:100%;">Valider</button>
                               <ng-template #template>
                                  <div class="modal-header">
                                    <h4 class="modal-title pull-left">Facture</h4>
                                    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">

                                     <div class="row" *ngFor="let vm of ventesMedocs">

                                          <div class="col-lg-9">
                                               {{vm.medicament}}  ( {{vm.quantite}} )
                                          </div>
                                          <div class="col-lg-3">
                                              {{vm.prixTotal}}
                                          </div>
                                     </div>
                                     <div class="row" >
                                           <p class="col-lg-12 " style="background-color:yellow; color:red; text-align:right;">{{ this.prixTotale }}</p>
                                     </div>
                                     <button class="btn btn-warning btn-sm" >Imprimer</button>
                                     <button class="btn btn-primary btn-sm" >sauver</button>
                                  </div>
                                </ng-template>
                          </th>
                      </tr>
                      </thead>
                 </table>
            </div>
     </div>
</div>
