<div class="row">
    <form action="">
         <fieldset>
               <legend>Client</legend>
               <div class="input-group">
                     <select class="btn btn-sm" id="sel1" style="font-size:small;" id="typeVente" >
                       <option>1</option>
                       <option>2</option>
                       <option>3sssss</option>
                     </select>
                     <input class="input-sm" type="text" name="" id="matricule" placeholder="metricule" style="margin-left:1rem;" [(ngModel)]="matricule">
                     <input class="input-sm" type="text" name="" id="nom" placeholder="Nom" style="margin-left:1rem;" [(ngModel)]="nom">
                     <input class="input-sm" type="text" name="" id="prenom" placeholder="prenom" style="margin-left:1rem;" [(ngModel)]="prenom">     
               </div>
         </fieldset>
    </form>
</div>

<div class="row" style="margin-top:3rem; margin-bottom:3rem;">
    <div class="input-group input-group-sm sort">
            <input type="text" class="form-control input-sm" placeholder="rechercher médicament..." (keyup)="changerecherche($event)">
            <span class="input-group-btn">
                  <button class="btn btn-secondary btn-sm" type="button">Go!</button>
            </span>
    </div>
    <div class="row" style="margin-top:0px;" *ngIf="rechercheMedoc == true">
        <ul style="position:absolute; background-color:blue;" class="col-lg-11">
            <li  *ngFor="let medoc of  medicamentsSave | filterBy: ['medicament']: changerMotif " ><a (click)="nouveauMedoc($event)" id=' "medicament": "{{ medoc.medicament }}" ,"prix": "{{ medoc.prix }}"  , "quantite" : "{{ medoc.quantite }}" ,"modePayement" : "{{ medoc.modePayement }}", "assurance": "{{ medoc.assurance }}", "type": "{{ medoc.type }}" '>{{ medoc.medicament }}</a></li>
        </ul>
   </div>
  </div>
  
  <div class="row">
    <table class="table table-bordered table-sm">
            <thead>
            <tr>
                <th>#</th>
                <th>Medicament</th>
                <th>Prix</th>
                <th>Quantite</th>
                <th>supprimer</th>
            </tr>
            </thead>
            <tbody #bodyTable>
               
                    <tr *ngFor="let medoc of medicaments">
                        <th scope="row" id="num" class="{{ medoc.id}}">{{ medoc.id}}</th>
                        <td id="medicament" class="{{ medoc.medicament}}">{{ medoc.medicament}}</td>
                        <td id="prix" class="{{ medoc.prix}}">{{ medoc.prix}}</td>
                        <td>
                            <input id="quantite" value="0" type="number" class="input-sm" placeholder="quantité" style="width:6rem;"  >
                        </td>
                        <td style="text-align:center;"><a href="#" (click)="supprimerMedoc($event)">supprimer</a></td>
                    </tr>
                   
            </tbody>
            <thead>
                <tr>
                    <th colspan="4"> 
                       
                    </th>
                    <th colspan="1">
                         <button class="btn btn-danger btn-sm" (click)="openModal(template,bodyTable)" style="width:100%;">Valider</button>
                         <ng-template #template>
                            <div class="modal-header">
                              <h4 class="modal-title pull-left">Modal</h4>
                              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                               <h1>Facture</h1>
                               <div class="row" *ngFor="let vm of ventesMedocs">
                                    <div class="col-lg-9">
                                         {{vm.medicament}}  ( {{vm.quantite}} )
                                    </div>
                                    <div class="col-lg-3">
                                        {{vm.prixTotal}}
                                    </div>
                               </div>
                               <div class="row" >
                                     <p class="col-lg-12 " style="background-color:yellow; color:red; text-align:right;">{{ this.prixTotale }}</p>
                               </div>
                               <button class="btn btn-warning btn-sm" >Imprimer</button>
                               <button class="btn btn-primary btn-sm" >sauver</button>
                            </div>
                          </ng-template>
                    </th>
                </tr>
                </thead>
        </table>
  </div>
