<div class="container">
    <div class="row">
         <div class="col-lg-12">
             <div class="row">
                  <div class="col-lg-10">
                      <div class="row" style="margin-left:150px">
                          <button (click)="changeOnglet('directe')" class="btn col-lg-2 btn-sm" style="margin-right:10px;border:1px solid  green; ;background-color:white; color:green;">Vente</button>
                          <button  (click)="changeOnglet('annulation')"  class="btn btn-success col-lg-2 btn-sm" style="margin-right:10px">Historique</button>
                      </div> 
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-9">
                       <app-directe *ngIf="onglet == 'directe'"></app-directe>
                       <app-annulation *ngIf="onglet == 'annulation'"></app-annulation>
                      <!-- <router-outlet></router-outlet>-->
                  </div>
              </div>
         </div>
    </div>
</div>
