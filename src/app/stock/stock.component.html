<div>
	<button class="btn btn-success" (click)="showmodalcaissier(template)" >nouveau produit</button>
	<button class="btn btn-success" (click)="listeproduit()" >liste des produits</button>
	<button class="btn btn-success" (click)="perempt()" >peremption</button>
	<button class="btn btn-success"  (click)="showmodalcaissier(templatemodif)">modifier produit</button>
	<button class="btn btn-success" (click)="affichebl()">reapprovisionement</button>
	<button class="btn btn-success" >reappro</button>
</div>
<div>
	<div *ngIf="listproduit">
		<div class="row" style="margin:10px">
			<select>
				<option>--rayon--</option>
				<option>r1</option>
				<option>r2</option>
				<option>r3</option>
			</select>
		</div>
		<table class="table table-striped table-condensed">
			<tr>
				<th>produit</th>
				<th>quantite</th>
				<th>date peremption</th>
			</tr>
			<tr *ngFor="let produit of produits">
				<td>{{produit.nom}}</td>
				<td>{{produit.quantite}}</td>
				<td>{{produit.date}}</td>
			</tr>
		</table>
	</div>
	<div *ngIf="peremp">
		<table class="table table-striped table-condensed">
			<tr>
				<th>produit</th>
				<th>quantite</th>
				<th>date peremption</th>
			</tr>
			<tr *ngFor="let produit of produits">
				<td>{{produit.nom}}</td>
				<td>{{produit.quantite}}</td>
				<td>{{produit.date}}</td>
			</tr>
		</table>
	</div>
	<div *ngIf="bl">
		<div class="row" style="margin:10px">
			<div  class="col-lg-offset-2 col-lg-2 col-md-2">
			 <input type="button" class="btn btn-primary" value="Nouveau BL" />
			</div>
			<div style="margin-left:20px" class="col-lg-2 col-md-2">
			 <input type="button" class="btn btn-primary" value="Recherche BL" />
			</div>
		</div>
		<div>
			<form class="form-inline">
				<label >Fournisseur</label>
				<select style="margin-left:2em;margin-right:2em">
					<option>bbs</option>
					<option>cloudpharma</option>
					<option>rastapharm</option>
				</select>
				<label>Code BL</label>
				<input type="text" />
			</form>
		</div>
	</div>
    <router-outlet>
    </router-outlet>
</div>
<ng-template #template>
                                                      <div class="modal-header">
                                                          <h4 class="modal-title pull-left">Modal</h4>
                                                          <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
                                                            <span aria-hidden="true">&times;</span>
                                                          </button>
                                                        </div>
                                                        <div class="modal-body">
                                                           <form>
															   <div class="form-group">
																   <label>nom produit</label>
																   <input type="text" [(ngModel)]="nom"  name="nom" class="form-control">
											
															   </div>
															   <div class="row">
																   <div class="col-lg-3 col-md-3 col-sm-3">
																	    <label>tva</label>
																   </div>
																   <div class="col-lg-3 col-md-3">
																	   <select [(ngModel)]="tva" name="tva">
																		   <option value="oui">oui</option>
																		   <option value="non" selected>non</option>
																	   </select>
																   </div>
															   </div>
															   <div class="form-group">
																   <label>prix session</label>
																   <input type="text" [(ngModel)]="prixs" name="prixs" class="form-control">
															   </div>
															   <div class="form-group">
																   <label>prix de vente</label>
																   <input type="text" [(ngModel)]="prixv" name="prixv" class="form-control">
															   </div>
															   <div class="form-group">
																   <label>quantite</label>
																   <input type="text" [(ngModel)]="quantite" name="quantite" class="form-control">
															   </div>
															   <div class="form-group">
																   <label>peremtion</label>
																   <input type="text" [(ngModel)]="peremption" name="peremption" class="form-control">
															   </div>
                                                           </form>
                                                           <button class="btn btn-warning btn-sm" (click)="enregistrer_nouveau_produit()"  >valider</button>
                                                           <button class="btn btn-primary btn-sm" (click)="annuler_enregistrement_nouveau_produit()"  >annuler</button>
                                                        </div>
</ng-template>
<ng-template #templatemodif>
                                                      <div class="modal-header">
                                                          <h4 class="modal-title pull-left">Modal</h4>
                                                          <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
                                                            <span aria-hidden="true">&times;</span>
                                                          </button>
                                                        </div>
                                                        <div class="modal-body">
														   <form class="form-inline">
															   <input type="text" name="chercher" (ngModel)="chercher" class="form-control" />
															   <input type="button" style="margin-left:20px" class="btn btn-success btn-sm form-control" (click)="chercher()" value="chercher"  />
														   </form>
														   <hr />
                                                           <form *ngIf="formmodif">
															   <div class="form-group">
																   <label>nom produit</label>
																   <input type="text" (ngModel)="nom" name="nom" class="form-control">
															   </div>
															   <div>
																   <label>tva</label>
																   <div>
																	    <label>oui</label>
																        <input type="radio" [(ngModel)]="tve" name="tva" />
																   </div>
																   <div>
																	     <label>non</label>
																	     <input type="radio" [(ngModel)]="tva"  name="tva" checked />
																   </div>
																   
																   
															   </div>
															   <div class="form-group">
																   <label>prix session</label>
																   <input type="text" [(ngModel)]="prixs" name="prixs" class="form-control">
															   </div>
															   <div class="form-group">
																   <label>prix de vente</label>
																   <input type="text" [(ngModel)]="prixv" name="prixv" class="form-control">
															   </div>
															   <div class="form-group">
																   <label>quantite</label>
																   <input type="text" [(ngModel)]="quantite" name="quantite" class="form-control">
															   </div>
															   <div class="form-group">
																   <label>peremtion</label>
																   <input type="text" [(ngModel)]="peremption" name="peremption" class="form-control">
															   </div>
                                                           </form>
                                                           <button class="btn btn-warning btn-sm"  >valider</button>
                                                           <button class="btn btn-primary btn-sm"  >annuler</button>
                                                        </div>
</ng-template>
