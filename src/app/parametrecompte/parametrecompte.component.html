<div class="col-lg-12">
	<button  class="btn btn-success">liste des  caissier</button>
	<button (click)="showmodalcaissier(template)" class="btn btn-success">nouveau caissier</button>
					<div>
						<table class="table table-striped table-condensed table-hover col-lg-8 col-md-8 col-xs-8 col-sm-8">
							<tr>
								<td>prenom</td>
								<td>nom</td>
								<td>etat</td>
								<td>action</td>
							</tr>
							<tr *ngFor="let c of caissier">
								<td>{{c.prenom}}</td>
								<td>{{c.nom}}</td>
								<td>{{c.etat}}</td>
								<td><button class="btn btn-danger">blocker</button></td>
							</tr>
						</table> 
				   </div>
			   
</div>
<ng-template #template>
                                                       <div class="modal-header">
                                                          <h4 class="modal-title pull-left">Modal</h4>
                                                          <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
                                                            <span aria-hidden="true">&times;</span>
                                                          </button>
                                                        </div>
                                                        <div class="modal-body">
                                                           <form>
															   <div class="form-group">
																   <label>prenom</label>
																   <input type="text" [(ngModel)]="prenom"  name="prenom" class="form-control" />
																   
															   </div>
															   <div class="form-group">
																   <label>nom</label>
																   <input type="text" ngModel name="nom" class="form-control" />
															   </div>
															   <div class="form-group">
																   <label>telephone</label>
																   <input type="text" ngModel name="tel" class="form-control" />
															   </div>
															   <div class="form-group">
																   <label>identifiant</label>
																   <input type="text" ngModel name="identifiant" class="form-control" />
															   </div>
															   <div class="form-group">
																   <label>password</label>
																   <input type="text" ngModel name="password" class="form-control" />
															   </div>
                                                           </form>
                                                           <button class="btn btn-warning btn-sm" (click)="nouveaucaissier()" >valider</button>
                                                           <button class="btn btn-primary btn-sm" (click)="modal.hide()" >annuler</button>
                                                        </div>
</ng-template>
<div bsModal   #modalcaissier="bs-modal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
			<div class="modal-content" >
				   <div class="modal-header">
							<button type="button" class="close pull-right" aria-label="Close" (click)="hidemodalcaissier()">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">Nouveau Client</h4>
					</div>
					<div class="modal-body">
						<form>
							<div>
								<label>prenom</label>
								<input type="text"  name="prenom" />
								
							</div>
							<div>
								<label>nom</label>
								<input type="text" />
							</div>
							<div>
								<label>tel</label>
								<input type="text" />
							</div>
						</form>
						
					</div>
					<div class="modal-footer">
						<input type="button"  value="valider" class="btn btn-success" />
						<input type="button" value="annuler"  class="btn btn-danger" />
					</div>
			</div> 
	</div>  
</div>
