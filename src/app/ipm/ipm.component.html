<div>
	<div class="row">
		<button  class="btn btn-success">liste Ipm</button>
		<button (click)="showmodalcaissier(template,'1')" class="btn btn-success">nouveau Ipm</button>
	</div>
	<div>
						<table class="table table-striped table-condensed table-hover col-lg-8 col-md-8 col-xs-8 col-sm-8">
							<tr>
								<td>entreprise</td>
								<td>adresse</td>
								<td>montant</td>
								<td>action</td>
							</tr>
							<tr *ngFor="let c of liste">
								<td>{{c.entreprise}}</td>
								<td>{{c.adresse}}</td>
								<td>{{c.montant}}</td>
								<td><button class="btn btn-danger" >blocker</button></td>
								<td><button class="btn btn-danger" (click)="showmodalcaissier(template,'2')">modifier</button></td>
							</tr>
						</table> 
	</div>
</div>
<ng-template #template>
                                                      <div class="modal-header">
                                                          <h4 class="modal-title pull-left">Modal</h4>
                                                          <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
                                                            <span aria-hidden="true">&times;</span>
                                                          </button>
                                                        </div>
                                                        <div class="modal-body">
                                                           <form>
															   <div class="form-group">
																   <label>entreprise</label>
																   <input type="text" name="entreprise" (ngModel)="this.entreprise" class="form-control" />
																   <p>{{entreprise}}</p>
															   </div>
															   <div class="form-group">
																   <label>adresse</label>
																   <input type="text" name="adresse" (ngModel)="this.adresse" class="form-control" />
																   <p>{{this.adresse}}</p>
															   </div>
															   <div class="form-group">
																   <label>telephone</label>
																   <input type="text" name="telephone" (ngModel)="this.telephone" class="form-control" />
																   <p>{{this.telephone}}</p>
															   </div>
															   <div class="form-group">
																   <label>montant actuelle</label>
																   <input type="text" name="actuel" (ngModel)="actuel" class="form-control" />
															   </div>
															   <div class="form-group">
																   <label>montant limite</label>
																   <input type="text" name="limite" (ngModel)="limite" class="form-control" />
															   </div>
                                                           </form>
                                                           <button class="btn btn-warning btn-sm" (click)="modalclient()"  >valider</button>
                                                           <button class="btn btn-primary btn-sm"  >annuler</button>
                                                        </div>
</ng-template>
