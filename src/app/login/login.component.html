 <div class="container" style="margin-top:8rem;">
		<div class="row">
			  <div class="col-lg-3 col-md-3 col-sm-3"></div>
				<div class="col-lg-6 col-md-6 col-sm-6">
						<form style="border: 2px solid green; border-radius:8rem; padding:3rem;" class="form well ">
								<fieldset>
										<legend style="text-align:center;color:green;font-size:2em"><img src="./../../assets/login.jpeg" alt="" style="height:5rem; margin-bottom:1rem;"></legend>
										<div class="form-group">
												<input name="identifiant" [(ngModel)]="identifiant" type="text" class="form-control" placeholder="identifiant"/>
										</div>
										<div class="form-group">
												<input name="password" [(ngModel)]="password" type="password" class="form-control" placeholder="mot de passe"/>
										</div>
										<div class="alert alert-danger" *ngIf="error">Identifiant ou mot de pass incorrect</div>
										<input type="button" (click)="connection()" value="valider" class="btn btn-success" style="border-radius:2rem; float:right;" />
								</fieldset>
						</form>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3"></div>
		</div>
 </div>
