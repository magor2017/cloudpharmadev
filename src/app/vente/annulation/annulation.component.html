<div style="margin-top:2em">
	<form class="form-inline">
		<label>De : </label>
		<input name="dateDebut" [(ngModel)]="dateDebut" type="text" />
		<label> A:</label>
		<input type="text" name="dateFin" [(ngModel)]="dateFin" style="margin-right:2em;margin-left:1em" />
		<input type="button" (click)="rechercheInterval()" class="btn btn-success" value="valider" />
	</form>
</div>
<div>Total : {{this.totalmontanthistorique}}</div>
<div style="margin-top:2em">
	<table class="table table-striped table-condensed">
		<tr>
			<th>date</th>
			<th>prix total</th>
			<th>action</th>
		</tr>
		<tr *ngFor="let p of historique">
			<td>{{p.date}}</td>
			<td>{{p.montant}}</td>
			<td><input type="button" (click)="openModal(template,p.infoSup)" class="btn btn-primary"  value="detaile" /></td>
		</tr>
	</table>
</div>
 <ng-template #template>
                               <div class="modal-header">
                                 <h4 class="modal-title pull-left">Modal</h4>
                                 <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                   <span aria-hidden="true">&times;</span>
                                 </button>
                               </div>
                               <div class="modal-body">
                                  <h1>Detailes Facture</h1>
                                   <table class="table table-striped table-condensed">
									   <tr>
										   <td>produit</td>
										   <td>quantite</td>
										   <td>prix</td>
									   </tr>
									   <tr *ngFor="let p of produits">
										   <td>{{p.medicament}}</td>
										   <td>{{p.quantite}}</td>
										   <td>{{p.prix}}</td>
									   </tr>
                                   </table>
                                 
                                  <button class="btn btn-success btn-sm" (click)="valider_vente()" >valider</button>
                                  <button class="btn btn-danger btn-sm" (click)="annuler_vente()" >annuler</button>
                               </div>
   </ng-template>
